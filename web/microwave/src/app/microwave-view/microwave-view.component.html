<div class="mb-3">
  <h4>Pre-Configuration</h4>
  <select class="form-select" id="template">
    <option [ngValue]="null">None</option>
    <option *ngFor="let microwave of preConfigurationOptions" [ngValue]="microwave">{{microwave.name}}</option>
  </select>

  <hr>

  <label class="form-label">Potency</label>
  <input [readOnly]="isTemplate" [(ngModel)]="potency" type="number" min="1" max="10" class="form-control" placeholder="Please type a value between 1 and 10">
  <small>Insert a potency between 1 and 10!</small>
  <small>{{potency}}</small>
  <div>
    <label class="form-label">Time</label>
  </div>
  <input [readOnly]="isTemplate" [(ngModel)]="time"  type="number" min="1" class="form-control" placeholder="Please input the duration time in seconds">
  <small>Insert a time between 1 and 120 seconds!</small>
  <div>
    <button [disabled]="!canStart" (click)="startMicrowave(false)" type="submit" class="btn btn-secondary mt-2">Start Microwave</button>
    <button (click)="quickStart()" class="btn btn-secondary mt-2 mx-1">Quick Start</button>
    <button (click)="stopMicrowave()" class="btn btn-danger mt-2 mx-1">Stop</button>
  </div>
  <label>{{progressString}}</label>
</div>
